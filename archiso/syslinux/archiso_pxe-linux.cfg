LABEL arch64_nbd
TEXT HELP
Boot the CrystalLinux Install
It allows you to install CrystalLinux or perform system maintenance.
ENDTEXT
MENU LABEL CrystalLinux Install (x86_64, NBD)
LINUX ::/%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-zen
INITRD ::/%INSTALL_DIR%/boot/x86_64/initramfs-linux-zen.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% archiso_nbd_srv=${pxeserver} cms_verify=y
SYSAPPEND 3

