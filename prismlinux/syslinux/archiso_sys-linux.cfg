LABEL cos64
TEXT HELP
Boot the PrismLinux install medium on BIOS.
It allows you to install PrismLinux or perform system maintenance.
ENDTEXT
MENU LABEL PrismLinux LiveCD (x86_64, BIOS)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-zen
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux-zen.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% cow_spacesize=10G copytoram=auto module_blacklist=pcspkr i915.modeset=1 amdgpu.modeset=1 nvme_load=yes
