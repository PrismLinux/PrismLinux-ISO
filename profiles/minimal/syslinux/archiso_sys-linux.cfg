LABEL cos64
TEXT HELP
Boot the PrismLinux install medium on BIOS.
It allows you to install PrismLinux or perform system maintenance.
ENDTEXT
MENU LABEL PrismLinux LiveCD (x86_64, BIOS)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-cachyos-lts
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux-cachyos-lts.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% cow_spacesize=10G copytoram=auto nomodeset rd.vga=normal rd.udev.log_level=3 rd.net.timeout.carrier=10 rd.net.timeout.dhcp=10 vt.global_cursor_default=0 console=tty1
