if [ "${grub_platform}" == 'efi' ]; then
    bios_or_uefi='(UEFI)!'
else
    bios_or_uefi='(BIOS)!'
fi

# Search for the ISO volume
search --no-floppy --set=archiso_img_dev --file "${iso_path}"
probe --set archiso_img_dev_uuid --fs-uuid "${archiso_img_dev}"

# Set default menu entry
default=prismlinux
timeout=15
timeout_style=menu
set gfxpayload=keep

insmod jpeg
insmod png
loadfont ($root)/boot/grub/themes/prismlinux/terminus-12.pf2
loadfont ($root)/boot/grub/themes/prismlinux/terminus-14.pf2
loadfont ($root)/boot/grub/themes/prismlinux/terminus-16.pf2
loadfont ($root)/boot/grub/themes/prismlinux/terminus-18.pf2
loadfont ($root)/boot/grub/themes/prismlinux/unifont-16.pf2
loadfont ($root)/boot/grub/themes/prismlinux/unifont-24.pf2
loadfont ($root)/boot/grub/themes/prismlinux/unifont-32.pf2
set theme=($root)/boot/grub/themes/prismlinux/theme.txt
export theme


# Menu entries
menuentry "PrismLinux" --class prismlinux --class gnu-linux --class gnu --class os --id 'prismlinux' {
    set gfxpayload=keep
    linux /%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux-cachyos-lts archisobasedir=%INSTALL_DIR% img_dev=UUID=${archiso_img_dev_uuid} img_loop="${iso_path}" cow_spacesize=10G copytoram=auto module_blacklist=pcspkr i915.modeset=1 amdgpu.modeset=1 nvidia-drm.modeset=1 radeon.modeset=1 nouveau.modeset=1 nvme_load=yes
    initrd /%INSTALL_DIR%/boot/%ARCH%/initramfs-linux-cachyos-lts.img
}

menuentry "PrismLinux (Safe Mode)" --class prismlinux --class gnu-linux --class gnu --class os --id 'prismlinux-safe' {
    set gfxpayload=keep
    linux /%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux-cachyos-lts archisobasedir=%INSTALL_DIR% img_dev=UUID=${archiso_img_dev_uuid} img_loop="${iso_path}" cow_spacesize=10G copytoram=auto module_blacklist=nvidia,nvidia_modeset,nvidia_uvm,nvidia_drm,nouveau,pcspkr nomodeset vga=normal nvme_load=yes
    initrd /%INSTALL_DIR%/boot/%ARCH%/initramfs-linux-cachyos-lts.img
}

if [ "${grub_platform}" == 'efi' -a "${grub_cpu}" == '%ARCH%' -a -f '/boot/memtest86+/memtest.efi' ]; then
    menuentry 'Run Memtest86+ (RAM test)' --class memtest86 --class memtest --class gnu --class tool {
        set gfxpayload=800x600,1024x768,1920x1080
        linux /boot/memtest86+/memtest.efi
    }
fi

if [ "${grub_platform}" == 'efi' ]; then
    if [ "${grub_cpu}" == 'x86_64' -a -f '/shellx64.efi' ]; then
        menuentry 'UEFI Shell' --class efi {
            chainloader /shellx64.efi
        }
    elif [ "${grub_cpu}" == 'i386' -a -f '/shellia32.efi' ]; then
        menuentry 'UEFI Shell' --class efi {
            chainloader /shellia32.efi
        }
    elif [ "${grub_cpu}" == 'arm64' -a -f '/shellaa64.efi' ]; then
        menuentry 'UEFI Shell' --class efi {
            chainloader /shellaa64.efi
        }
    elif [ "${grub_cpu}" == 'riscv64' -a -f '/shellriscv64.efi' ]; then
        menuentry 'UEFI Shell' --class efi {
            chainloader /shellriscv64.efi
        }
    elif [ "${grub_cpu}" == 'loongarch64' -a -f '/shellloongarch64.efi' ]; then
        menuentry 'UEFI Shell' --class efi {
            chainloader /shellloongarch64.efi
        }
    fi

    menuentry 'UEFI Firmware Settings' --id 'uefi-firmware' {
        fwsetup
    }
fi


menuentry 'System shutdown' --class shutdown --class poweroff {
    echo 'System shutting down...'
    halt
}

menuentry 'System restart' --class reboot --class restart {
    echo 'System rebooting...'
    reboot
}
